<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floresta e Casa de 2 Andares</title>
    <style>
        :root {
            --sky-color: #87CEEB;
            --grass-color: #2e7d32;
            --house-color: #d32f2f;
            --roof-color: #3e2723;
            --window-color: #fff176;
            --tree-color: #1b5e20;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: var(--sky-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }

        /* Ch√£o */
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background-color: var(--grass-color);
            z-index: 1;
        }

        /* Floresta ao Fundo */
        .forest {
            position: absolute;
            bottom: 20vh;
            display: flex;
            gap: 20px;
            z-index: 0;
        }

        .tree {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 100px solid var(--tree-color);
            position: relative;
        }

        /* Casa */
        .house {
            position: relative;
            z-index: 2;
            margin-bottom: 5vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .roof {
            width: 0;
            height: 0;
            border-left: 90px solid transparent;
            border-right: 90px solid transparent;
            border-bottom: 60px solid var(--roof-color);
        }

        .floor-2 {
            width: 150px;
            height: 100px;
            background-color: var(--house-color);
            border: 2px solid #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .floor-1 {
            width: 150px;
            height: 110px;
            background-color: var(--house-color);
            border: 2px solid #000;
            border-top: none;
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            padding-bottom: 0;
        }

        .window {
            width: 40px;
            height: 40px;
            background-color: var(--window-color);
            border: 3px solid #5d4037;
        }

        .door {
            width: 40px;
            height: 60px;
            background-color: #5d4037;
            border: 2px solid #000;
        }
    </style>
</head>
<body>

    <div class="forest">
        <div class="tree"></div>
        <div class="tree" style="transform: scale(1.2);"></div>
        <div class="tree"></div>
        <div class="tree" style="transform: scale(1.5);"></div>
        <div class="tree"></div>
        <div class="tree" style="transform: scale(1.3);"></div>
        <div class="tree"></div>
    </div>

    <div class="house">
        <div class="roof"></div>
        <div class="floor-2">
            <div class="window"></div>
            <div class="window"></div>
        </div>
        <div class="floor-1">
            <div class="window"></div>
            <div class="door"></div>
        </div>
    </div>

    <div class="ground"></div>

</body>
</html>
