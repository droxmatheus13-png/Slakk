<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAF: No Safe Place</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Courier New', Courier, monospace; }
        
        /* Tela Inicial */
        #menu-inicial {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, #1a1a1a 0%, #000 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 100; transition: opacity 1s;
        }

        h1 { color: #8b0000; font-size: 3.5rem; text-shadow: 0 0 15px #f00; margin-bottom: 20px; text-align: center; }

        button {
            padding: 15px 40px; font-size: 1.2rem; background: transparent;
            color: white; border: 2px solid #444; cursor: pointer;
            transition: 0.3s; letter-spacing: 3px;
        }

        button:hover { background: #8b0000; border-color: #f00; box-shadow: 0 0 20px #f00; }

        /* Animação de Texto */
        #intro-text {
            position: absolute; width: 100%; height: 100%;
            display: none; align-items: center; justify-content: center;
            background: black; z-index: 90; color: white; font-size: 2.5rem;
        }

        /* Tela de Fade Preto */
        #fade-overlay {
            position: absolute; width: 100%; height: 100%;
            background: black; opacity: 0; pointer-events: none; z-index: 200;
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>

    <div id="menu-inicial">
        <h1>FNAF:<br>NO SAFE PLACE</h1>
        <button onclick="iniciarJogo()">COMEÇAR JOGO</button>
    </div>

    <div id="intro-text"></div>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
            "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import TWEEN from 'tween';

    let cenaAtiva = false;

    // --- CONFIGURAÇÃO THREE.JS ---
    const scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x020205, 0.003);
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Posição inicial da câmera (longe para o vôo)
    camera.position.set(0, 500, 1000);

    // --- AMBIENTE ---
    const ambient = new THREE.AmbientLight(0x222233, 0.5);
    scene.add(ambient);

    // Estrelas
    const starGeo = new THREE.BufferGeometry();
    const starPos = [];
    for(let i=0; i<8000; i++) starPos.push((Math.random()-0.5)*2000, Math.random()*1000, (Math.random()-0.5)*2000);
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
    scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.8})));

    // Chão
    const ground = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), new THREE.MeshStandardMaterial({color: 0x050505}));
    ground.rotation.x = -Math.PI/2;
    scene.add(ground);

    // --- CIDADE ---
    function createCity() {
        for (let i = 0; i < 250; i++) {
            const x = (Math.random() - 0.5) * 800;
            const z = (Math.random() - 0.5) * 800;
            let h = 20 + Math.random() * 100;
            let w = 15 + Math.random() * 10;
            
            const bGeo = new THREE.BoxGeometry(w, h, w);
            const bMat = new THREE.MeshStandardMaterial({color: 0x1a1a2e});
            const b = new THREE.Mesh(bGeo, bMat);
            b.position.set(x, h/2, z);
            scene.add(b);

            // Janelas acesas
            const winGeo = new THREE.BoxGeometry(w + 0.1, 0.5, w + 0.1);
            const winMat = new THREE.MeshBasicMaterial({color: 0xffcc00});
            for(let y = 5; y < h; y += 8) {
                if(Math.random() > 0.4) {
                    const wM = new THREE.Mesh(winGeo, winMat);
                    wM.position.set(x, y, z);
                    scene.add(wM);
                }
            }
        }
    }
    createCity();

    // Pizzaria (O Ponto Final do Vôo)
    const pizzaria = new THREE.Mesh(new THREE.BoxGeometry(30, 15, 30), new THREE.MeshStandardMaterial({color: 0x441111}));
    pizzaria.position.set(0, 7.5, 0);
    scene.add(pizzaria);
    const pizzLight = new THREE.PointLight(0xff0000, 500, 100);
    pizzLight.position.set(0, 20, 0);
    scene.add(pizzLight);

    // --- LÓGICA DE INTRODUÇÃO ---
    window.iniciarJogo = function() {
        document.getElementById('menu-inicial').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('menu-inicial').style.display = 'none';
            animarEscrita();
        }, 1000);
    }

    function animarEscrita() {
        const intro = document.getElementById('intro-text');
        intro.style.display = 'flex';
        const texto = "FNAF: NO SAFE PLACE";
        let i = 0;
        
        const interval = setInterval(() => {
            intro.innerText += texto[i];
            i++;
            if(i >= texto.length) {
                clearInterval(interval);
                setTimeout(() => {
                    intro.style.opacity = '0';
                    setTimeout(() => {
                        intro.style.display = 'none';
                        voarCamera();
                    }, 1000);
                }, 1500);
            }
        }, 100);
    }

    function voarCamera() {
        cenaAtiva = true;
        // Tween da posição da câmera (Vindo do céu para a rua)
        new TWEEN.Tween(camera.position)
            .to({ x: 0, y: 15, z: 150 }, 6000)
            .easing(TWEEN.Easing.Quadratic.InOut)
            .onComplete(() => {
                // Fade para preto no final
                document.getElementById('fade-overlay').style.opacity = '1';
                document.getElementById('fade-overlay').style.transition = 'opacity 2s';
            })
            .start();

        // Olhar para a pizzaria durante o vôo
        const target = new THREE.Vector3(0, 5, 0);
        new TWEEN.Tween(camera.position) // Dummy tween para o "lookAt"
            .to({}, 6000)
            .onUpdate(() => {
                camera.lookAt(target);
            })
            .start();
    }

    // --- RENDER LOOP ---
    function animate(time) {
        requestAnimationFrame(animate);
        TWEEN.update(time);
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
