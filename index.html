<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Cidade 3D Noturna</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // 1. Configuração Básica
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x020205); // Céu quase preto
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controle de câmera (clique e arraste para olhar ao redor)
    const controls = new OrbitControls(camera, renderer.domElement);
    camera.position.set(0, 20, 50);
    controls.update();

    // 2. Iluminação
    const ambientLight = new THREE.AmbientLight(0x404040, 0.5); // Luz ambiente fraca
    scene.add(ambientLight);

    const moonLight = new THREE.DirectionalLight(0xffffff, 0.8); // Luz da lua
    moonLight.position.set(50, 100, -50);
    scene.add(moonLight);

    // 3. Estrelas
    const starGeometry = new THREE.BufferGeometry();
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starVertices = [];
    for (let i = 0; i < 5000; i++) {
        const x = (Math.random() - 0.5) * 1000;
        const y = Math.random() * 500;
        const z = (Math.random() - 0.5) * 1000;
        starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // 4. A Lua
    const moonGeo = new THREE.SphereGeometry(5, 32, 32);
    const moonMat = new THREE.MeshBasicMaterial({ color: 0xffffeb });
    const moon = new THREE.Mesh(moonGeo, moonMat);
    moon.position.set(40, 80, -100);
    scene.add(moon);

    // 5. Chão (Asfalto)
    const floorGeo = new THREE.PlaneGeometry(1000, 1000);
    const floorMat = new THREE.MeshPhongMaterial({ color: 0x111111 });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    scene.add(floor);

    // 6. Criando Prédios e Casas (Procedural)
    function createBuilding(x, z) {
        const h = Math.random() * 20 + 5; // Altura aleatória
        const w = Math.random() * 5 + 2;  // Largura aleatória
        const geo = new THREE.BoxGeometry(w, h, w);
        const mat = new THREE.MeshPhongMaterial({ color: 0x222244 }); // Cor azulada noturna
        const building = new THREE.Mesh(geo, mat);
        building.position.set(x, h/2, z);
        scene.add(building);

        // Adicionar janelas iluminadas simples
        const windowGeo = new THREE.BoxGeometry(w + 0.1, 0.5, 0.5);
        const windowMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        for(let j = 1; j < h; j += 3) {
            const win = new THREE.Mesh(windowGeo, windowMat);
            win.position.set(x, j, z);
            scene.add(win);
        }
    }

    // Gerar uma mini cidade
    for (let i = 0; i < 40; i++) {
        createBuilding(Math.random() * 100 - 50, Math.random() * 100 - 50);
    }

    // 7. Loop de Animação
    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }

    // Ajustar tamanho na redimensionamento da janela
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
</script>
</body>
</html>
