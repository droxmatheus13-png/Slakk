<!DOCTYPE html>
<html>
  <head>
    <title>Floresta 3D - Primeira Pessoa</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#87CEEB"></a-sky>

      <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#228B22"></a-plane>

      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" color="#FFF" intensity="0.6" position="-0.5 1 1"></a-light>

      <a-entity id="rig" movement-controls="speed: 0.2">
        <a-entity camera position="0 1.6 10" look-controls>
          <a-cursor></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity position="0 0 0">
        <a-box position="0 1.5 -5" width="6" height="3" depth="6" color="#8B4513" material="side: double">
            <a-box position="0 -0.75 3" width="1.2" height="2" depth="0.1" color="#4A2511"></a-box>
        </a-box>
        
        <a-box position="0 4.5 -5" width="6" height="3" depth="6" color="#A0522D" material="side: double"></a-box>
        
        <a-cone position="0 7 -5" radius-bottom="5" height="2" color="#333"></a-cone>

        <a-plane position="0 3.01 -5" rotation="-90 0 0" width="6" height="6" color="#5D2906"></a-plane>
      </a-entity>

      <a-entity position="-10 0 -10">
        <a-cylinder color="#4b2d0b" height="3" radius="0.3"></a-cylinder>
        <a-cone position="0 2.5 0" color="#0b5d1e" radius-bottom="1.5" height="3"></a-cone>
      </a-entity>

      <a-entity position="8 0 -12">
        <a-cylinder color="#4b2d0b" height="3" radius="0.3"></a-cylinder>
        <a-cone position="0 2.5 0" color="#0b5d1e" radius-bottom="2" height="4"></a-cone>
      </a-entity>

      <a-entity position="-5 0 5">
        <a-cylinder color="#4b2d0b" height="3" radius="0.3"></a-cylinder>
        <a-cone position="0 2.5 0" color="#0b5d1e" radius-bottom="1.5" height="3"></a-cone>
      </a-entity>

      <a-entity position="12 0 2">
        <a-cylinder color="#4b2d0b" height="3" radius="0.3"></a-cylinder>
        <a-cone position="0 2.5 0" color="#0b5d1e" radius-bottom="1.8" height="3.5"></a-cone>
      </a-entity>

    </a-scene>
  </body>
</html>
